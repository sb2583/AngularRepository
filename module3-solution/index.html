<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div id="list" class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="list.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.getMenuItems();">Narrow It Down For Me!</button>
    </div>
    <br/>
    <br/>
    <br/>
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>
    <!-- <ol> -->
    <!-- <li ng-repeat="item in list.items"> -->
    <!-- found-items should be implemented as a component -->
    <found-items items="list.items" on-remove="list.removeItem(index)"></found-items>
    <!-- <list-item ng-repeat="item in list.items"></list-item> -->
    <!-- </li> -->
    <!-- </ol> -->
  </div>

</body>
</html>
